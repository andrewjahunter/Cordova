    <script type="text/javascript" charset="utf-8">
        var iabRef = null;
        // Wait for Cordova to load
        $(document).ready(function () {
            $("#btnPicture").on("click", function () {
                navigator.camera.getPicture(onPhotoSuccess, onPhotoFail, {

                    destinationType: Camera.DestinationType.DATA_URL

            $("#btnConnection").on("click", function () {

            });

                $.mobile.changePage("media.html", { transition: "slide" });
            });

            $("#btnDownloadFile").on("click", function () {
                downloadFile()
            });

            

            $("#btnOpenBrowser").on("click", function () {
                try {
                    alert("Start Click")
                    var txtUrl = $("#txtNavUrl").val()
                    alert("URL: " + txtUrl)
                    alert("iabRef:" + iabRef)
                    iabRef = window.open(txtUrl, '_blank', 'location=yes');
                    iabRef.addEventListener('loadstart', iabLoadStart);
                    iabRef.addEventListener('loadstop', iabLoadStop);
                    iabRef.addEventListener('exit', iabClose);
                }
                catch (err) {
                    alert("Err: " + err)
                };

            });







        });

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }


        function onOffline() {
            alert("youre offline")
        }

        function onVolumeDownKeyDown() {
            alert("volumn down pressed.")
        }
        function onDeviceReady() {
            alert("devide ready event fired")
            
            playAudio("http://www.mediafire.com/?nxhzj3t35ladwx8");
           // playAudio("http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3");

            document.addEventListener("volumedownbutton", onVolumeDownKeyDown, false);

            document.addEventListener("offline", onOffline, false);

            iabRef = window.open('http://apache.org', '_blank', 'location=yes');
            iabRef.addEventListener('loadstart', iabLoadStart);
            iabRef.addEventListener('loadstop', iabLoadStop);
            iabRef.addEventListener('exit', iabClose);
        }


        function onPhotoSuccess(imageData) {

            var image = document.getElementById('myImage');
            image.src = "data:image/jpeg;base64," + imageData;
        }

        function onPhotoFail(message) {
            alert('Failed because: ' + message);
        }

        function checkConnection() {
            var networkState = navigator.connection.type;

            var states = {};
            states[Connection.UNKNOWN] = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI] = 'WiFi connection';
            states[Connection.CELL_2G] = 'Cell 2G connection';
            states[Connection.CELL_3G] = 'Cell 3G connection';
            states[Connection.CELL_4G] = 'Cell 4G connection';
            states[Connection.CELL] = 'Cell generic connection';
            states[Connection.NONE] = 'No network connection';

            alert('Connection type: ' + states[networkState]);
        }

    </script>

    <script>
      
        function iabLoadStart(event) {
            alert(event.type + ' - ' + event.url);
        }

        function iabLoadStop(event) {
            alert(event.type + ' - ' + event.url);
        }

        function iabClose(event) {
            alert(event.type);
            iabRef.removeEventListener('loadstart', iabLoadStart);
            iabRef.removeEventListener('loadstop', iabLoadStop);
            iabRef.removeEventListener('exit', iabClose);
        }

    </script>

    <script type="text/javascript" charset="utf-8">

      
        var my_media = null;
        var mediaTimer = null;

        // Play audio
        //
        function playAudio(src) {
            if (my_media == null) {
                // Create Media object from src
                my_media = new Media(src, onMediaSuccess, onMediaError);
            } // else play current audio
            // Play audio
            my_media.play();

            // Update my_media position every second
            if (mediaTimer == null) {
                mediaTimer = setInterval(function () {
                    // get my_media position
                    my_media.getCurrentPosition(
                        // success callback
                        function (position) {
                            if (position > -1) {
                                setAudioPosition((position) + " sec");
                            }
                        },
                        // error callback
                        function (e) {
                            console.log("Error getting pos=" + e);
                            setAudioPosition("Error: " + e);
                        }
                    );
                }, 1000);
            }
        }

        // Pause audio
        // 
        function pauseAudio() {
            if (my_media) {
                my_media.pause();
            }
        }

        // Stop audio
        // 
        function stopAudio() {
            if (my_media) {
                my_media.stop();
            }
            clearInterval(mediaTimer);
            mediaTimer = null;
        }

        // onSuccess Callback
        //
        function onMediaSuccess() {
            console.log("playAudio():Audio Success");
        }

        // onError Callback 
        //
        function onMediaError(error) {
            alert('code: ' + error.code + '\n' +
                  'message: ' + error.message + '\n');
        }

        // Set audio position
        // 
        function setAudioPosition(position) {
            document.getElementById('audio_position').innerHTML = position;
        }

    </script>

    <script>

        function downloadFile() {
            window.requestFileSystem(
                         LocalFileSystem.PERSISTENT, 0,
                         function onFileSystemSuccess(fileSystem) {
                             fileSystem.root.getFile(
                                         "dummy.html", { create: true, exclusive: false },
                                         function gotFileEntry(fileEntry) {
                                             var sPath = fileEntry.fullPath.replace("dummy.html", "");
                                             var fileTransfer = new FileTransfer();
                                             fileEntry.remove();

                                             fileTransfer.download(
                                                       "http://www.w3.org/2011/web-apps-ws/papers/Nitobi.pdf",
                                                       sPath + "theFile.pdf",
                                                       function (theFile) {
                                                           console.log("download complete: " + theFile.toURI());
                                                           showLink(theFile.toURI());
                                                       },
                                                       function (error) {
                                                           console.log("download error source " + error.source);
                                                           console.log("download error target " + error.target);
                                                           console.log("upload error code: " + error.code);
                                                       }
                                                       );
                                         },
                                         fail);
                         },
                         fail);

        }

        function showLink(url) {
            alert(url);
            var divEl = document.getElementById("ready");
            var aElem = document.createElement("a");
            aElem.setAttribute("target", "_blank");
            aElem.setAttribute("href", url);
            aElem.appendChild(document.createTextNode("Ready! Click To Open."))
            divEl.appendChild(aElem);

        }


        function fail(evt) {
            console.log(evt.target.error.code);
        }

    </script>
